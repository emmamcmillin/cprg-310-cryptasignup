<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Crypta Sign-up Form</title>
</head>
<body>
    <figure>
        <embed src="assets/crypta.svg" alt="Crypta Logo">
    </figure>
    
    <form action="#" id="regForm">
        <h1>Create an account</h1>
        <fieldset class="tab">
            <legend>Personal Information</legend>
            <div>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="Your First Name" maxlength="30" required>
            </div>
            <div>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Your Last Name" maxlength="30" required>
            </div>
            <div>
                <label for="clientMail">Email</label>
                <input type="email" id="clientMail" placeholder="placeholder@gmail.com" required>
            </div>
            <div>
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000" title="Format: 000-000-0000" required>
            </div>            
            <div>
                <label for="pass">Password</label>
                <input type="password" id="pass" minlength="8" maxlength="30" placeholder="Minimum 8 characters" required>
            </div>
            <div>
                <label for="birthDate">Date of Birth</label>
                <input type="text" id="birthDate" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}" title="Enter date in YYYY-MM-DD format" required>
            </div>
            <div>
                <label for="experience">Years of Investment Experience</label>
                <input type="range" id="experience" min="0" max="50" value="0" required>
                <output id="years">0</output>
            </div>
            <div>
                <label for="tolerance">Risk Tolerance</label>
                <select id="tolerance" required>
                    <option value="" disabled selected>Choose one</option>
                    <option value="H">High</option>
                    <option value="M">Medium</option>
                    <option value="L">Low</option>
                </select>
            </div>
            <div>
                <label for="goals">Investment Goals</label>
                <input type="text" id="goals" placeholder="Your big goals">
            </div>

            <button type="button" class="prevBtn">Previous</button>
            <button type="button" class="nextBtn">Next</button>
        </fieldset>

        <fieldset class="tab">
            <legend>Billing Information</legend>
            <div>
                <label for="type">Payment Type</label>
                <select id="type" required>
                    <option value="" disabled selected>Choose one</option>
                    <option value="V">Visa</option>
                    <option value="C">Credit</option>
                    <option value="D">Debit</option>
                </select>
            </div>
            <div>
                <label for="cardFirst">First Name</label>
                <input type="text" id="cardFirst" placeholder="Your First Name" maxlength="30" required>
            </div>
            <div>
                <label for="cardLast">Last Name</label>
                <input type="text" id="cardLast" placeholder="Your Last Name" maxlength="30" required>
            </div>
            <div>
                <label for="cardNum">Card Number</label>
                <input type="text" id="cardNum" pattern="\d{15,16}" title="Card number must be 15 or 16 digits" maxlength="16" inputmode="numeric" required>
            </div>            
            <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" pattern="\d{3}" title="Three-digit CVV required" maxlength="3" inputmode="numeric" required>
            </div>            
            <div>
                <label for="expiration">Expiration</label>
                <input type="text" id="expiration" placeholder="MM-YY" pattern="^(0[1-9]|1[0-2])-\d{2}$" title="Format: MM-YY" required>
            </div>

            <button type="button" class="prevBtn">Previous</button>
            <button type="button" class="nextBtn">Next</button>
        </fieldset>

        <fieldset class="tab">
            <legend>Billing Address</legend>
            <div>
                <label for="province">Province/Territory</label>
                <select id="province" required>
                    <option value="" disabled selected>Choose one</option>
                    <option value="AB">AB: Alberta</option>
                    <option value="BC">BC: British Columbia</option>
                    <option value="MB">MB: Manitoba</option>
                    <option value="NB">NB: New Brunswick</option>
                    <option value="NT">NT: Northwest Territories</option>
                    <option value="NS">NS: Nova Scotia</option>
                    <option value="NU">NU: Nunavut</option>
                    <option value="ON">ON: Ontario</option>
                    <option value="PE">PE: Prince Edward Island</option>
                    <option value="QC">QC: Quebec</option>
                    <option value="SK">SK: Saskatchewan</option>
                </select>
            </div>
            <div>
                <label for="city">City</label>
                <input type="text" id="city" maxlength="50" required>
            </div>
            <div>
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" pattern="[A-Za-z]\d[A-Za-z][ ]?\d[A-Za-z]\d" maxlength="7" title="Format: A1A 1A1 or A1A1A1" required>
            </div>            
            <div>
                <label for="address">Street Address</label>
                <input type="text" id="address" maxlength="100" required>
            </div>

            <div id="terms">
                <label for="agreement">I agree to the terms and conditions</label>
                <input type="checkbox" id="agreement" required>
            </div>

            <button type="button" class="prevBtn">Previous</button>
            <button type="button" class="nextBtn">Next</button>
        </fieldset>

        <!-- Circles which indicates the steps of the form: -->
        <div id="step-indicator">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>

    <div id="thankYouMessage" class="thank-you-message" style="display: none;">
        <h2>Thank you for your submission!</h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
